<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAI - Mobile Direct Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.umd.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .console { background: #000; font-family: monospace; font-size: 10px; border-top: 1px solid #333; height: 160px; overflow-y: auto; padding: 10px; }
        .log-error { color: #f87171; border-left: 2px solid #f87171; padding-left: 4px; }
        .log-success { color: #4ade80; }
        .log-info { color: #60a5fa; }
        .progress-bar { transition: width 0.4s ease; box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body>

    <nav class="glass px-4 py-3 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold">V</div>
            <span class="font-bold">VisionAI</span>
        </div>
        <div id="thread-badge" class="px-2 py-0.5 rounded text-[9px] font-bold bg-slate-800 text-slate-400">CONNECTING...</div>
    </nav>

    <main class="flex-grow overflow-y-auto p-6 flex flex-col items-center justify-center text-center">
        
        <div id="step-init" class="space-y-6">
            <h1 class="text-4xl font-extrabold leading-tight">AI Video <br>Enhancer</h1>
            <p class="text-slate-400 text-sm max-w-xs mx-auto">Sharpen and denoise video directly on your device.</p>
            <button onclick="bootSystem()" class="bg-indigo-600 w-full py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95">
                Start Engine
            </button>
        </div>

        <div id="step-loading" class="hidden w-full max-w-sm space-y-6">
            <div class="space-y-3">
                <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest text-indigo-400">
                    <span id="load-label">Downloading Assets...</span>
                    <span id="load-pct">0%</span>
                </div>
                <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden border border-white/10">
                    <div id="load-bar" class="progress-bar bg-indigo-500 h-full w-0"></div>
                </div>
                <p id="byte-counter" class="text-[9px] text-slate-500 font-mono">0 / 25.5 MB</p>
            </div>
        </div>

        <div id="step-upload" class="hidden w-full max-w-sm">
            <label class="glass border-2 border-dashed border-white/10 rounded-2xl p-10 block cursor-pointer">
                <input type="file" id="video-input" class="hidden" accept="video/*">
                <div class="text-indigo-500 mb-2">
                    <svg class="w-10 h-10 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round"/></svg>
                </div>
                <p class="font-bold">Select Video</p>
            </label>
        </div>

        <div id="step-preview" class="hidden w-full max-w-sm space-y-4">
            <video id="v-preview" class="w-full rounded-xl bg-black aspect-video object-contain" controls></video>
            <button onclick="startProcessing()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold">Enhance Now</button>
        </div>

        <div id="step-result" class="hidden w-full max-w-sm space-y-4">
            <video id="v-final" class="w-full rounded-xl bg-black aspect-video object-contain" controls></video>
            <a id="dl-link" href="#" download="enhanced.mp4" class="block w-full bg-white text-black py-4 rounded-xl font-bold text-center">Download Results</a>
        </div>
    </main>

    <div id="console" class="console shrink-0">
        <div id="logs" class="space-y-1">
            <div class="log-info">System initialized. Tap "Start Engine" to begin.</div>
        </div>
    </div>

    <script>
        const { FFmpeg } = FFmpegWASM;
        let ffmpeg = null;

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-${type}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('logs').appendChild(div);
            document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
        }

        async function downloadWithProgress(url, label) {
            log(`Fetching: ${url.split('/').pop()}...`);
            const response = await fetch(url);
            const reader = response.body.getReader();
            const contentLength = +response.headers.get('Content-Length');
            
            let receivedLength = 0;
            let chunks = []; 
            
            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                receivedLength += value.length;
                
                const pct = Math.round((receivedLength / contentLength) * 100);
                document.getElementById('load-pct').innerText = `${pct}%`;
                document.getElementById('load-bar').style.width = `${pct}%`;
                document.getElementById('byte-counter').innerText = 
                    `${(receivedLength/1024/1024).toFixed(1)} / ${(contentLength/1024/1024).toFixed(1)} MB`;
            }

            let chunksAll = new Uint8Array(receivedLength);
            let position = 0;
            for(let chunk of chunks) {
                chunksAll.set(chunk, position);
                position += chunk.length;
            }
            
            return URL.createObjectURL(new Blob([chunksAll], { type: url.endsWith('.js') ? 'text/javascript' : 'application/wasm' }));
        }

        async function bootSystem() {
            document.getElementById('step-init').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');
            
            try {
                log("Verifying WebGL context...");
                await tf.ready();
                
                ffmpeg = new FFmpeg();
                
                // Manual download to bypass helper lock
                const coreURL = await downloadWithProgress('https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.js', "JS Core");
                const wasmURL = await downloadWithProgress('https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.wasm', "WASM Core");
                
                log("Initializing FFmpeg Module...");
                await ffmpeg.load({ coreURL, wasmURL });
                
                log("System ready.", "success");
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-upload').classList.remove('hidden');
                document.getElementById('thread-badge').innerText = window.crossOriginIsolated ? "MT ACTIVE" : "ST ACTIVE";
            } catch (e) {
                log("BOOT ERROR: " + e.message, "error");
                log("Full Error: " + JSON.stringify(e), "error");
            }
        }

        document.getElementById('video-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('v-preview').src = URL.createObjectURL(file);
            document.getElementById('step-upload').classList.add('hidden');
            document.getElementById('step-preview').classList.remove('hidden');
        };

        async function startProcessing() {
            document.getElementById('step-preview').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');
            document.getElementById('load-label').innerText = "Processing Video...";
            
            ffmpeg.on('progress', ({ progress }) => {
                const pct = Math.round(progress * 100);
                document.getElementById('load-pct').innerText = `${pct}%`;
                document.getElementById('load-bar').style.width = `${pct}%`;
            });

            try {
                const file = document.getElementById('video-input').files[0];
                const { fetchFile } = FFmpegUtil;
                await ffmpeg.writeFile('in.mp4', await fetchFile(file));

                log("Running Mobile AI-Filter...");
                // Lightweight sharpen and denoise
                await ffmpeg.exec(['-i', 'in.mp4', '-vf', 'unsharp=3:3:0.5:3:3:0.0,hqdn3d=1:1:3:3', '-preset', 'ultrafast', 'out.mp4']);

                const data = await ffmpeg.readFile('out.mp4');
                const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                
                document.getElementById('v-final').src = url;
                document.getElementById('dl-link').href = url;
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-result').classList.remove('hidden');
                log("Processing Complete.", "success");
            } catch (e) {
                log("CRASH: " + e.message, "error");
            }
        }
    </script>
</body>
</html>
