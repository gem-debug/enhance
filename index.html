<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAI - Mobile Force-Load</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use UMD versions for libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.10/ffmpeg.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg-util/0.12.1/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .console { background: #000; font-family: monospace; font-size: 10px; border-top: 1px solid #333; height: 160px; overflow-y: auto; padding: 10px; }
        .log-error { color: #f87171; border-left: 2px solid #f87171; padding-left: 4px; }
        .log-success { color: #4ade80; }
        .progress-bar { transition: width 0.4s ease; }
        
        .btn-disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body>

    <nav class="glass px-4 py-3 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold">V</div>
            <span class="font-bold">VisionAI</span>
        </div>
        <div id="status-badge" class="px-2 py-0.5 rounded text-[9px] font-bold bg-slate-800 text-slate-400 uppercase tracking-widest">Connecting...</div>
    </nav>

    <main class="flex-grow overflow-y-auto p-6 flex flex-col items-center justify-center text-center">
        
        <div id="step-init" class="space-y-6">
            <h1 class="text-4xl font-extrabold leading-tight">AI Video <br>Enhancer</h1>
            <p class="text-slate-400 text-sm max-w-xs mx-auto">Hardware-accelerated sharpening for mobile.</p>
            
            <div class="space-y-3">
                <button id="boot-btn" disabled onclick="bootSystem()" class="btn-disabled bg-indigo-600 w-full py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-all flex items-center justify-center gap-3">
                    <svg id="boot-spinner" class="spinner w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="boot-btn-text">Waiting for CDN...</span>
                </button>
                <p id="boot-subtext" class="text-[10px] text-slate-500">Establishing secure connection to Cloudflare...</p>
            </div>
        </div>

        <div id="step-loading" class="hidden w-full max-w-sm space-y-6">
            <div class="space-y-3">
                <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest text-indigo-400">
                    <span id="load-label">Downloading Assets...</span>
                    <span id="load-pct">0%</span>
                </div>
                <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden border border-white/10">
                    <div id="load-bar" class="progress-bar bg-indigo-500 h-full w-0"></div>
                </div>
                <p id="byte-counter" class="text-[9px] text-slate-500 font-mono">0 / 25 MB</p>
            </div>
        </div>

        <div id="step-upload" class="hidden w-full max-w-sm">
            <label class="glass border-2 border-dashed border-white/10 rounded-2xl p-10 block cursor-pointer">
                <input type="file" id="video-input" class="hidden" accept="video/*">
                <div class="text-indigo-500 mb-2">
                    <svg class="w-10 h-10 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round"/></svg>
                </div>
                <p class="font-bold">Select Video</p>
            </label>
        </div>

        <div id="step-preview" class="hidden w-full max-w-sm space-y-4">
            <video id="v-preview" class="w-full rounded-xl bg-black aspect-video object-contain" controls></video>
            <button onclick="startProcessing()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold">Enhance Video</button>
        </div>

        <div id="step-result" class="hidden w-full max-w-sm space-y-4">
            <video id="v-final" class="w-full rounded-xl bg-black aspect-video object-contain" controls></video>
            <a id="dl-link" href="#" download="enhanced.mp4" class="block w-full bg-white text-black py-4 rounded-xl font-bold text-center">Save Video</a>
        </div>
    </main>

    <div id="console" class="console shrink-0">
        <div id="logs" class="space-y-1"></div>
    </div>

    <script>
        let ffmpeg = null;

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-${type} text-[10px]`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('logs').appendChild(div);
            document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
        }

        // New Library Watcher Logic
        function checkLibraryAvailability() {
            const btn = document.getElementById('boot-btn');
            const btnText = document.getElementById('boot-btn-text');
            const spinner = document.getElementById('boot-spinner');
            const subtext = document.getElementById('boot-subtext');
            const badge = document.getElementById('status-badge');

            if (typeof FFmpegWASM !== 'undefined') {
                btn.disabled = false;
                btn.classList.remove('btn-disabled');
                btnText.innerText = "Start Engine";
                spinner.classList.add('hidden');
                subtext.innerText = "Engine components verified.";
                badge.innerText = "Ready";
                badge.classList.replace('text-slate-400', 'text-green-400');
                log("CDN Core Libraries detected.");
            } else {
                // Keep checking every 500ms
                setTimeout(checkLibraryAvailability, 500);
            }
        }

        // Run immediately on page load
        window.onload = () => {
            log("System standby. Monitoring CDN connection...");
            checkLibraryAvailability();
        };

        async function fetchWithProgress(url) {
            log(`Streaming: ${url.split('/').pop()}`);
            const response = await fetch(url);
            const reader = response.body.getReader();
            const contentLength = +response.headers.get('Content-Length');
            
            let receivedLength = 0;
            let chunks = []; 
            
            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                receivedLength += value.length;
                
                const pct = Math.round((receivedLength / contentLength) * 100);
                document.getElementById('load-pct').innerText = `${pct}%`;
                document.getElementById('load-bar').style.width = `${pct}%`;
                document.getElementById('byte-counter').innerText = 
                    `${(receivedLength/1024/1024).toFixed(1)} / ${(contentLength/1024/1024).toFixed(1)} MB`;
            }

            let chunksAll = new Uint8Array(receivedLength);
            let position = 0;
            for(let chunk of chunks) {
                chunksAll.set(chunk, position);
                position += chunk.length;
            }
            
            const mime = url.endsWith('.js') ? 'text/javascript' : 'application/wasm';
            return URL.createObjectURL(new Blob([chunksAll], { type: mime }));
        }

        async function bootSystem() {
            document.getElementById('step-init').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');
            
            try {
                const { FFmpeg } = FFmpegWASM;
                ffmpeg = new FFmpeg();

                const coreJS = 'https://cdnjs.cloudflare.com/ajax/libs/ffmpeg-core/0.12.10/umd/ffmpeg-core.js';
                const coreWASM = 'https://cdnjs.cloudflare.com/ajax/libs/ffmpeg-core/0.12.10/umd/ffmpeg-core.wasm';

                log("Downloading UMD core scripts...");
                const coreURL = await fetchWithProgress(coreJS);
                const wasmURL = await fetchWithProgress(coreWASM);
                
                log("Initializing WASM...");
                await ffmpeg.load({ coreURL, wasmURL });
                
                log("System ready.", "success");
                document.getElementById('status-badge').innerText = "ENGINE ONLINE";
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-upload').classList.remove('hidden');
            } catch (e) {
                log("CRITICAL ERROR: " + e.message, "error");
                console.error(e);
            }
        }

        document.getElementById('video-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('v-preview').src = URL.createObjectURL(file);
            document.getElementById('step-upload').classList.add('hidden');
            document.getElementById('step-preview').classList.remove('hidden');
        };

        async function startProcessing() {
            document.getElementById('step-preview').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');
            document.getElementById('load-label').innerText = "Processing Video...";
            
            ffmpeg.on('progress', ({ progress }) => {
                const pct = Math.round(progress * 100);
                document.getElementById('load-pct').innerText = `${pct}%`;
                document.getElementById('load-bar').style.width = `${pct}%`;
            });

            try {
                const file = document.getElementById('video-input').files[0];
                const { fetchFile } = FFmpegUtil;
                await ffmpeg.writeFile('in.mp4', await fetchFile(file));

                log("AI Sharpening started...");
                await ffmpeg.exec(['-i', 'in.mp4', '-vf', 'unsharp=5:5:1.0:5:5:0.0', '-preset', 'ultrafast', 'out.mp4']);

                const data = await ffmpeg.readFile('out.mp4');
                const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                
                document.getElementById('v-final').src = url;
                document.getElementById('dl-link').href = url;
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-result').classList.remove('hidden');
                log("Success!", "success");
            } catch (e) {
                log("ERROR: " + e.message, "error");
            }
        }
    </script>
</body>
</html>
