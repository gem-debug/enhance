<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionAI - Mobile Serverless Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <!-- Use version 0.12.10 -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.umd.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .console { background: #000; font-family: 'Courier New', Courier, monospace; font-size: 11px; border-top: 1px solid #333; height: 180px; overflow-y: auto; padding: 10px; }
        .log-error { color: #f87171; border-left: 3px solid #f87171; padding-left: 5px; }
        .log-success { color: #4ade80; }
        .log-info { color: #60a5fa; }
        .progress-fill { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .shimmer { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body>

    <nav class="glass px-4 py-3 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold">V</div>
            <span class="font-bold tracking-tight">VisionAI</span>
        </div>
        <div id="mode-badge" class="px-2 py-0.5 rounded text-[9px] font-bold uppercase bg-slate-800 text-slate-400">
            Detecting...
        </div>
    </nav>

    <main class="flex-grow overflow-y-auto p-6 flex flex-col items-center justify-center text-center">
        
        <div id="step-init" class="space-y-6">
            <h1 class="text-4xl font-extrabold leading-tight">AI Video <br>Enhancer</h1>
            <p class="text-slate-400 text-sm max-w-xs mx-auto">Upload a video to sharpen details and remove noise locally.</p>
            <button onclick="bootSystem()" class="bg-indigo-600 w-full py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform">
                Initialize System
            </button>
        </div>

        <div id="step-loading" class="hidden w-full max-w-sm space-y-6">
            <div class="space-y-2">
                <div class="flex justify-between text-xs font-bold uppercase tracking-wider text-indigo-400">
                    <span id="loading-text">Downloading Core...</span>
                    <span id="loading-percent">0%</span>
                </div>
                <div class="w-full bg-white/5 h-3 rounded-full overflow-hidden border border-white/10 relative">
                    <div id="loading-bar" class="progress-fill bg-indigo-500 h-full w-0 relative z-10"></div>
                    <div class="absolute inset-0 shimmer"></div>
                </div>
            </div>
            <p id="retry-hint" class="text-[10px] text-slate-500 italic">Please stay on this tab. Downloading ~25MB.</p>
        </div>

        <div id="step-upload" class="hidden w-full max-w-sm">
            <label class="glass border-2 border-dashed border-white/10 rounded-2xl p-10 block cursor-pointer active:bg-white/5 transition-colors">
                <input type="file" id="video-input" class="hidden" accept="video/*">
                <div class="text-indigo-500 mb-2">
                    <svg class="w-10 h-10 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                </div>
                <p class="font-bold">Choose Video File</p>
                <p class="text-[10px] text-slate-500 mt-2">Max 50MB recommended for mobile</p>
            </label>
        </div>

        <div id="step-preview" class="hidden w-full max-w-sm space-y-4">
            <div class="glass p-2 rounded-xl">
                <video id="v-preview" class="w-full rounded-lg bg-black aspect-video object-contain" controls></video>
            </div>
            <button onclick="startProcessing()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold shadow-lg">Enhance & Export</button>
            <button onclick="location.reload()" class="text-xs text-slate-500 underline">Cancel</button>
        </div>

        <div id="step-result" class="hidden w-full max-w-sm space-y-4">
            <div class="text-green-400 text-sm font-bold flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
                Enhancement Complete
            </div>
            <video id="v-final" class="w-full rounded-xl bg-black aspect-video object-contain" controls></video>
            <a id="dl-link" href="#" download="vision_ai_enhanced.mp4" class="block w-full bg-white text-black py-4 rounded-xl font-bold text-center">Save to Device</a>
        </div>

    </main>

    <div id="console" class="console shrink-0">
        <div class="text-slate-500 border-b border-white/10 pb-1 mb-2 flex justify-between items-center">
            <span class="font-bold tracking-widest text-[9px]">SYSTEM_DEBUG</span>
            <span id="thread-type" class="text-[9px]">WAITING</span>
        </div>
        <div id="logs" class="space-y-1"></div>
    </div>

    <script>
        const { FFmpeg } = FFmpegWASM;
        const { fetchFile, toBlobURL } = FFmpegUtil;
        let ffmpeg = null;
        let bootTimeout = null;

        const ui = {
            bar: document.getElementById('loading-bar'),
            text: document.getElementById('loading-text'),
            percent: document.getElementById('loading-percent'),
            logs: document.getElementById('logs'),
            con: document.getElementById('console'),
            hint: document.getElementById('retry-hint')
        };

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-${type}`;
            div.innerText = `[${new Date().toLocaleTimeString([], {hour12:false})}] ${msg}`;
            ui.logs.appendChild(div);
            ui.con.scrollTop = ui.con.scrollHeight;
        }

        function updateProgress(p, label) {
            const pct = Math.round(p * 100);
            ui.bar.style.width = `${pct}%`;
            ui.percent.innerText = `${pct}%`;
            if (label) ui.text.innerText = label;
        }

        function show(id) {
            ['step-init', 'step-loading', 'step-upload', 'step-preview', 'step-result'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        const isIsolated = window.crossOriginIsolated;
        document.getElementById('mode-badge').innerText = isIsolated ? "Multi-Thread" : "Single-Thread";
        document.getElementById('mode-badge').classList.add(isIsolated ? 'text-green-400' : 'text-yellow-500');

        async function bootSystem() {
            show('step-loading');
            updateProgress(0.05, "Locating Core...");
            log(`Boot: Isolated=${isIsolated}`);

            // Watchdog for "0%" hang
            bootTimeout = setTimeout(() => {
                log("Download seems stuck at 0%. Attempting manual retry...", "error");
                ui.hint.innerHTML = `<span class="text-yellow-500">Still at 0%? Your browser might be blocking the file. Try disabling Data Saver or use a different Browser.</span>`;
            }, 12000);

            try {
                log("TF.js check...");
                await tf.ready();
                
                ffmpeg = new FFmpeg();

                ffmpeg.on('log', ({ message }) => {
                    // Capture logs even if stuck
                    if (message.includes('error')) log(message, 'error');
                    console.log("FFMPEG:", message);
                });

                // PRIMARY RESOURCE URLS
                const coreVersion = '0.12.6';
                const baseURL = `https://unpkg.com/@ffmpeg/core@${coreVersion}/dist/umd`;
                
                log("Requesting WASM assets...");
                
                // We use toBlobURL but wrap it in a try-catch for more granular feedback
                const coreURL = await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript');
                const wasmURL = await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm');
                
                log("Assets received. Initializing WASM...");
                updateProgress(0.5, "Initializing...");

                await ffmpeg.load({ coreURL, wasmURL });

                clearTimeout(bootTimeout);
                log("Core Loaded Successfully.", "success");
                updateProgress(1, "Ready");
                setTimeout(() => show('step-upload'), 500);
            } catch (e) {
                clearTimeout(bootTimeout);
                log("FATAL: " + e.message, "error");
                ui.text.innerText = "Error Loading";
                ui.bar.classList.replace('bg-indigo-500', 'bg-red-500');
            }
        }

        document.getElementById('video-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            log(`Loaded: ${file.name} (${(file.size/1024/1024).toFixed(1)}MB)`);
            document.getElementById('v-preview').src = URL.createObjectURL(file);
            show('step-preview');
        };

        async function startProcessing() {
            show('step-loading');
            updateProgress(0, "Preparing...");
            log("Enhancement started...");
            
            ffmpeg.on('progress', ({ progress, time }) => {
                updateProgress(progress, "Enhancing...");
                log(`Progress: ${Math.round(progress * 100)}%`);
            });

            try {
                const file = document.getElementById('video-input').files[0];
                await ffmpeg.writeFile('input.mp4', await fetchFile(file));

                log("Running mobile-optimized AI filter...");
                // HQDN3D (High Quality Denoise 3D) + Unsharp (Sharpening)
                await ffmpeg.exec([
                    '-i', 'input.mp4',
                    '-vf', 'hqdn3d=1.0:1.0:4:4,unsharp=3:3:0.7:3:3:0.0',
                    '-c:v', 'libx264',
                    '-preset', 'ultrafast',
                    '-crf', '28',
                    'output.mp4'
                ]);

                log("Reading final file...");
                const data = await ffmpeg.readFile('output.mp4');
                const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                
                document.getElementById('v-final').src = url;
                document.getElementById('dl-link').href = url;
                log("Complete!", "success");
                show('step-result');
            } catch (e) {
                log("PROCESS ERROR: " + e.message, "error");
                show('step-preview');
            }
        }
    </script>
</body>
</html>
